<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro - TechStore</title>

  <!-- CSS global -->
  <link rel="stylesheet" href="/css/default.css">
  <link rel="stylesheet" href="/components/header/header.css">
  
  <!-- CSS específico del login -->
  <link rel="stylesheet" href="/css/login.css">

  <!-- JS header y login -->
  <script src="/components/header/header.js" defer></script>
  <script src="/js/login.js" defer></script>
</head>
<body>

  <!-- Contenedor página login -->
  <div class="login-page-container">
    <!-- Header insertado automáticamente -->
    <div include-html="/components/header/index.html"></div>

    <!-- Contenido centrado -->
    <div class="login-content">
      <div class="box">
        <!-- Título de la sección -->
        <h2 id="title">Iniciar Sesión</h2>

        <!-- Formulario login -->
        <div id="login">
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña" required />
          <button>Entrar</button>
          <div class="toggle" onclick="showRegister()">¿No tienes cuenta? Regístrate</div>
        </div>

        <!-- Formulario registro -->
        <div id="register" style="display:none;">
          <input type="text" placeholder="Nombre completo" required />
          <input type="email" placeholder="Correo electrónico" required />
          <input type="password" placeholder="Contraseña (mín. 6 caracteres)" minlength="6" required />
          <button>Registrarse</button>
          <div class="toggle" onclick="showLogin()">¿Ya tienes cuenta? Inicia sesión</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
